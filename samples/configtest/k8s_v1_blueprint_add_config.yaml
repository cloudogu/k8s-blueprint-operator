apiVersion: k8s.cloudogu.com/v1
kind: Blueprint
metadata:
  labels:
    app.kubernetes.io/name: blueprint
    app.kubernetes.io/instance: blueprint-sample
    app.kubernetes.io/part-of: k8s-blueprint-operator
    app.kubernetes.io/created-by: k8s-blueprint-operator
  name: blueprint-add-config
spec:
  blueprint: |
    {
      "blueprintApi":"v2",
      "dogus": [
        {
          "name":"official/postgresql",
          "version":"12.15-2",
          "targetState":"present"
        },
        {
          "name":"official/cas",
          "version":"6.6.15-1",
          "targetState":"present"
        },
        {
          "name":"official/postfix",
          "version":"3.8.4-1",
          "targetState":"present"
        },
        {
          "name":"k8s/nginx-ingress",
          "version":"1.6.4-4",
          "targetState":"present"
        },
        {
          "name":"k8s/nginx-static",
          "version":"1.23.1-6",
          "targetState":"present"
        }
      ],
      "config": {
        "global": {
          "present": {
            "global_key1": "global_value1",
            "global_key2": "global_value2"
          }
        },
        "dogus": {
          "postgresql": {
            "config": {
              "present": {
                "key1/path/test": "value1",
                "key2": "value2"
              }
            },
            "sensitiveConfig": {
              "present": {
                "key1_crypt": "value1",
                "key2_crypt": "value2"
              }
            }
          },
          "cas": {
            "config": {
              "present": {
                "key1": "value1",
                "key2": "value2"
              }
            },
            "sensitiveConfig": {
              "present": {
                "key1_crypt": "value1",
                "key2_crypt": "value2"
              }
            }
          }
        }
      }
    }
  blueprintMask: |
    {"blueprintMaskApi":"v1"}
  ignoreDoguHealth: false
  allowDoguNamespaceSwitch: false