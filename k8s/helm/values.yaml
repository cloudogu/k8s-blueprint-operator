global:
  imagePullSecrets:
    - name: "ces-container-registries"
manager:
  replicas: 1
  image:
    registry: docker.io
    repository: cloudogu/k8s-blueprint-operator
    tag: 2.1.0
  imagePullPolicy: IfNotPresent
  env:
    logLevel: info
    stage: production
  resourceLimits:
    cpu: 500m
    memory: 128Mi
  resourceRequests:
    cpu: 10m
    memory: 64Mi
kubeRbacProxy:
  image:
    registry: gcr.io
    repository: kubebuilder/kube-rbac-proxy
    tag: v0.15.0
  resourceLimits:
    cpu: 500m
    memory: 128Mi
  resourceRequests:
    cpu: 5m
    memory: 64Mi
healthConfig:
  components:
    required:
      - name: k8s-dogu-operator
      - name: k8s-service-discovery
      - name: k8s-component-operator
  wait:
    timeout: 10m
    interval: 10s
doguRegistry:
  certificate:
    secret: dogu-registry-cert
