global:
  imagePullSecrets:
    - name: "ces-container-registries"
manager:
  replicas: 1
  image:
    registry: docker.io
    repository: cloudogu/k8s-blueprint-operator
    tag: 2.4.1
  imagePullPolicy: IfNotPresent
  env:
    logLevel: info
    stage: production
  resourceLimits:
    memory: 105M
  resourceRequests:
    cpu: 15m
    memory: 105M
  networkPolicies:
    enabled: true
healthConfig:
  components:
    required:
      - name: k8s-dogu-operator
      - name: k8s-service-discovery
      - name: k8s-component-operator
  wait:
    timeout: 10m
    interval: 10s
doguRegistry:
  certificate:
    secret: dogu-registry-cert
