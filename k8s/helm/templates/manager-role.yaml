apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
  {{- include "k8s-blueprint-operator.labels" . | nindent 4 }}
  name: {{ include "k8s-blueprint-operator.name" . }}-manager-role
rules:
  - apiGroups:
      - k8s.cloudogu.com
    resources:
      - blueprints
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - k8s.cloudogu.com
    resources:
      - blueprints/finalizers
    verbs:
      - update
  - apiGroups:
      - k8s.cloudogu.com
    resources:
      - blueprints/status
    verbs:
      - get
      - patch
      - update