                              - exists
                            type: object
                          expected:
                            properties:
                              exists:
                                type: boolean
                              value:
                                type: string
                            required:
                              - exists
                            type: object
                          key:
                            type: string
                          neededAction:
                            type: string
                        required:
                          - actual
                          - expected
                          - key
                          - neededAction
                        type: object
                      type: array
                  type: object
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
