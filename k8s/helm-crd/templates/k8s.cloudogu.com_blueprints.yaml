                              properties:
                                actual:
                                  properties:
                                    exists:
                                      type: boolean
                                    value:
                                      type: string
                                  required:
                                    - exists
                                  type: object
                                doguNotInstalled:
                                  type: boolean
                                expected:
                                  properties:
                                    exists:
                                      type: boolean
                                    value:
                                      type: string
                                  required:
                                    - exists
