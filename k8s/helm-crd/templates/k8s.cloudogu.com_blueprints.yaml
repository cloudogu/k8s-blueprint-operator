                                actual:
                                  properties:
                                    exists:
                                      type: boolean
                                    value:
                                      type: string
                                  required:
                                    - exists
                                  type: object
                                expected:
                                  properties:
                                    exists:
                                      type: boolean
                                    value:
                                      type: string
                                  required:
                                    - exists
                                  type: object
                                key:
                                  type: string
                                neededAction:
